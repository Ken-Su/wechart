# server settings
server.port=7894

# disable spring boot strange behavior
spring.main.show-banner=false

# IDENTITY (ContextIdApplicationContextInitializer) 
spring.application.name=wx-public-platform

# H2
#spring.datasource.url=jdbc:h2:mem:wechat;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:~/h2/wechat;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.max-idle=10
spring.datasource.max-active=100
